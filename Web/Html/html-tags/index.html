<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tags</title>
    </head>
    <body>

        <!--

            In general we open and close a Tag 
            <open></close>:
            <tag></tag>

            Data Comes Between opening and ending point :
            <tag> We Put Data Here </tag>

            Tags sometimes dont use normal typing e.g. :
            <br>

        -->
        

        <!--
            (Source: https://www.w3schools.com/tags/ref_attributes.asp)
            Attributes:
                Special Attributes:
                    Global Attributes :
                        The global attributes are attributes that can be used with all HTML elements.
                        (source : https://www.w3schools.com/tags/ref_standardattributes.asp)
                    Event Attributes :
                        HTML has the ability to let events trigger actions in a browser, like starting a JavaScript when a user clicks on an element.
                        (source : https://www.w3schools.com/tags/ref_eventattributes.asp)



            Some Examples For attributes:
                <a href=""></a>
                <a class=""></a>
                <a id=""></a>
        -->
            
        <!-- Comments in html are like this -->

        <!--

            <!DOCTYPE> : Defines the document type
            <!DOCTYPE html> : Defining that document Type is html

        -->
        
        <!--=============================================================================================================================-->

        <!--

        a tag refrence: https://www.w3schools.com/tags/tag_a.asp
        
        The <a> tag defines a hyperlink, which is used to link from one page to another.

        The most important attribute of the <a> element is the href attribute, which indicates the link's destination.

        By default, links will appear as follows in all browsers:
            An unvisited link is underlined and blue
            A visited link is underlined and purple
            An active link is underlined and red

        -->
        <a href=""></a>

        <a href="">Unvisited Link</a>
        <a href="">visited Link</a>
        <a href="">Active Link</a>

        <!--=============================================================================================================================-->

        <!--
            abr tag refrence: https://www.w3schools.com/tags/tag_abbr.asp

            The <abbr> tag defines an abbreviation or an acronym, like "HTML", "CSS", "Mr.", "Dr.", "ASAP", "ATM".

            Tip: Use the global "title" attribute to show the description for the abbreviation/acronym when you mouse over the element.
        -->

        <abbr></abbr>

        <abbr title="World Health Organization">WHO</abbr>


        <!--=============================================================================================================================-->

        <!--
            address tag refrence: https://www.w3schools.com/tags/tag_address.asp
            The <address> tag defines the contact information for the author/owner of a document or an article.
            The contact information can be an email address, URL, physical address, phone number, social media handle, etc.
            The text in the <address> element usually renders in italic, and browsers will always add a line break before and after the <address> element.
        -->
        <address>
            Written by <a href="mailto:webmaster@example.com">Jon Doe</a>.<br> 
            Visit us at : Example.com <br>
            Phone Number : +123456677888
        </address>





















    </body>
</html>
